<div class="login-container">
  <div class="login-card">
    <div class="header">
      <h1>CTK KITCHEN</h1>
      <p>Production Management System</p>
    </div>

    <div class="demo-note">
      <strong>Login:</strong> Use admin / admin
    </div>

    <!-- Toast Message -->
    @if (showToast) {
      <div 
        class="toast-message {{toastType}}" 
        (click)="hideToast()"
      >
        <span class="toast-icon">
          @if (toastType === 'success') { ✓ }
          @if (toastType === 'error') { ✗ }
          @if (toastType === 'info') { ℹ }
        </span>
        <span class="toast-text">{{toastMessage}}</span>
        <button class="toast-close" (click)="hideToast()">×</button>
      </div>
    }

    <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
      <div class="input-group">
        <input
          type="text"
          placeholder="Username"
          required
          [(ngModel)]="username"
          name="username"
          [disabled]="loading"
          [class.loading]="loading"
        >
      </div>

      <div class="input-group">
        <input
          type="password"
          placeholder="Password"
          required
          [(ngModel)]="password"
          name="password"
          [disabled]="loading"
          [class.loading]="loading"
        >
      </div>

      <button 
        type="submit" 
        class="signin-btn" 
        [disabled]="!loginForm.form.valid || loading"
        [class.loading]="loading"
      >
        @if (!loading) {
          <span>Sign In</span>
        }
        @if (loading) {
          <div class="loading-spinner">
            <div class="spinner"></div>
            <span>Signing in...</span>
          </div>
        }
      </button>
    </form>

    <div class="footer">
      © 2025 CTK Kitchen
    </div>
  </div>
</div>
